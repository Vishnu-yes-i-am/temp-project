<div class="spinner-container" *ngIf="inProgressXhrCount>0">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light main_nav" *ngIf="loggedIn">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"
      ><img class="logo" src="./assets/img/Rectangle 2.png" alt="logo"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" [routerLink]="['search']">
            <i class="fas fa-search"></i><span>Search</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"  [routerLink]="['import']">
            <i class="fa-solid fa-file-import"></i><span>Import</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" [routerLink]="['user-management']">
            <i class="fa-solid fa-users"></i><span>Users</span></a
          >
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-address-card"></i>
            <span>Profile</span>
          </a>
          <ul
            class="dropdown-menu"
            aria-labelledby="navbarDropdownMenuLink"
          >
            <li><a class="dropdown-item" href="#">12121212</a></li>
            <li data-bs-toggle="modal">
              <a class="dropdown-item" href="javascript:void(0);" (click)="openModal(updatePasswordModal)">Change Password</a>
            </li>
            <li><a class="dropdown-item" href="javascript:void(0);" (click)="logout()">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <ng-template #updatePasswordModal>
    <div class="resetpassword" id="changePassModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-content">
        <div class="modal-body">
          <div class="modal-header close">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="resetPassword">
            <div class="row">
              <div class="col-md-12">  
                <div class="col-md-12">
                  <div class="titleText">
                    <h2>Reset Password</h2>
                  </div>
                </div>
                <div class="col-md-12">
                  <form action="">
                    <div class="form-group">
                      <input type="password" name="oldPassword" [(ngModel)]="resetPasswordForm.oldPassword" placeholder="Old Password">
                    </div>
                    <div class="form-group">
                      <input type="password" name="newPass" [(ngModel)]="resetPasswordForm.newPassword" placeholder="New Password">
                    </div>
                    <div class="form-group">
                      <input type="password" name="confirmPass" [(ngModel)]="resetPasswordForm.newPasswordConfirm" placeholder="Confirm New Password">
                    </div>
                    <a href="javascript:void(0);" (click)="submitChangePassword()"><button>Reset Password</button></a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</nav>
<div *ngIf="!accessDenied">
  <router-outlet></router-outlet>
</div>
<div *ngIf="accessDenied">
  <h1>
    Access Denied
  </h1>
  <p>You don't have access to this feature</p>
</div>
